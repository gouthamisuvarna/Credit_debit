<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="register.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form >
                <input type="text"placeholder="Firstname" id="fname" name="fname" required>
                <input type="text"placeholder="Lastname" id="lname" name="lname" required>
                <input type="email" placeholder="enter your email" id="email" name="email" required>
                <button type="button">Verify</button>
                <input type="number" placeholder="enter your OTP" id="OTP" name="OPT" required>
                <button type="button">Check</button>
                <input type="password" placeholder="Enter your password" id="password1" name="password1" required>
                <input type="password" placeholder="Confirm your password" id="password2" name="password2" required>
                <div class="btn">
                    <input type="submit">
                  </div>
            </form>
            <div class="bottom-text">
                <input type="checkbox" name="remember" checked="checked">Remember me
                <p>Already have an account?<a href="login.html">Sign in</a></p>
            </div>
         </div>
        <div id="overlay-area"></div>
    </body>
</html>
